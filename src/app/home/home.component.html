<h1>Inventario actual</h1>

<div>
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="isbn">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.isbn}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="publisher">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.publisher}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.price | currency}} </mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]"
                  [showFirstLastButtons]="true">
  </mat-paginator>
</div>
