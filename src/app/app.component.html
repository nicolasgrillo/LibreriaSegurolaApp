<mat-toolbar color="primary">

  <mat-toolbar-row>
      <button mat-button routerLink="/home"><i class="material-icons">home</i></button>
      <button mat-button routerLink="/excel-import" *ngIf="auth.isAuthenticated()"><i class="material-icons">description</i></button>

      <span class="fill-remaining-space"></span>

      <button mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
          Log In
      </button>

      <button mat-button class="btn btn-primary btn-margin" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
          Log Out
      </button>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
      </button>
  </mat-toolbar-row>
      
  <mat-menu #appMenu="matMenu">
    <button routerLink="/help" mat-menu-item>Help</button>
    <button routerLink="/policy" mat-menu-item>Privacy Policy</button>
    <button routerLink="/terms" mat-menu-item>Terms and Conditions</button>
  </mat-menu>
</mat-toolbar> 
  
<div class="navigation-example">
  <nav class="navbar navbar-expand-md navbar-transparent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="https://www.facebook.com/LibSegurola/" target="_blank">
            <i class="fab fa-facebook fa-3x"></i>
        </a>
      </li>
      <li class="nav-item ml-icon-background">
          <a href="https://listado.mercadolibre.com.ar/libreria-segurola#D[A:libreria%20segurola]" target="_blank">
           <img src="https://http2.mlstatic.com/ui/navigation/3.1.5/mercadolibre/logo__large_plus.png"></a>
      </li>      
    </ul>
  </nav>
</div>
